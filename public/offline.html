<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nine Week Challenge - Offline</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #f9fafb;
      color: #1f2937;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      text-align: center;
      max-width: 400px;
    }
    .icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 24px;
      background-color: #E5B5D3;
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .icon svg {
      width: 48px;
      height: 48px;
      color: white;
    }
    h1 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 12px;
      color: #111827;
    }
    p {
      font-size: 16px;
      line-height: 1.5;
      color: #6b7280;
      margin-bottom: 24px;
    }
    .button {
      display: inline-block;
      padding: 12px 24px;
      background-color: #E5B5D3;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 500;
      transition: background-color 0.2s;
    }
    .button:hover {
      background-color: #d9a5c5;
    }
    .status {
      margin-top: 24px;
      padding: 12px;
      background-color: #fef3c7;
      border-radius: 8px;
      font-size: 14px;
      color: #92400e;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M18.36 6.64a9 9 0 1 1-12.73 0"></path>
        <line x1="12" y1="2" x2="12" y2="12"></line>
      </svg>
    </div>
    <h1>You're Offline</h1>
    <p>It looks like you've lost your internet connection. Don't worry, your data is safe and will sync when you're back online.</p>
    <a href="/" class="button" onclick="window.location.reload()">Try Again</a>
    <div class="status" id="status" style="display: none;">
      Checking connection...
    </div>
  </div>
  <script>
    // Check online status
    function updateOnlineStatus() {
      const status = document.getElementById('status');
      if (navigator.onLine) {
        status.style.display = 'block';
        status.style.backgroundColor = '#d1fae5';
        status.style.color = '#065f46';
        status.textContent = 'Connection restored! Redirecting...';
        setTimeout(() => {
          window.location.href = '/';
        }, 1000);
      }
    }

    window.addEventListener('online', updateOnlineStatus);
    
    // Periodically check connection
    setInterval(() => {
      if (navigator.onLine) {
        updateOnlineStatus();
      }
    }, 5000);
  </script>
</body>
</html>
